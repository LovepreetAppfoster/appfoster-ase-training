<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            
            text-align: center;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .split-div {
            color: #fff;
            text-align: center;
            padding: 10px;
            /* margin: 5px; */
        }
    </style>
    <title>Number Split</title>
</head>
<body>
    <div class="mb-3">
        <label for="numberInput" class="form-label">Enter a number</label>
        <input type="number" class="form-control" id="numberInput" min="1" required>
    </div>
    <div class="mb-3">
        <label for="splitInput" class="form-label">Split how many times:</label>
        <input type="number" class="form-control" id="splitInput" min="1" required>
    </div>
    <button id="splitButton" class="btn btn-primary mb-3">Split</button>
    <div class= "container" id="container"></div>
    <script src="app.js"></script>
</body>
</html>
